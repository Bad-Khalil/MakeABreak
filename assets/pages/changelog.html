<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Make A Break!</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/changelog.css">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css">
</head>

<body>
<main role="main">

    <div class="animated fadeIn">

        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4" style="font-size: 2.5rem">Changelog</h1>
            <div id="update"></div>
            <hr class="divider">
            <p class="lead" id="appName"></p>
            <img class="imageLink animated pulse" id="createdBy" src="../img/created-by.jpg">
        </div>

        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="col-lg12" id="changelog">
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
